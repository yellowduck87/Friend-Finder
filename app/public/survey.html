<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <form>
            <div class="form-group">
                <h3 class="bold">About You</h3>
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Tiny Tim">
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="https://www.yourFaceFotoLink.com">
            </div>
            <hr>
            <div class="form-group">
                <h3>Question 1</h3>
                <label for="q1">What is your favorte kind of duck?</label>
                <select class="form-control col-md-4" id="q1">
                    <option>1. Mallard</option>
                    <option>2. Wandering</option>
                    <option>3. Marbled</option>
                    <option>4. White Faced</option>
                    <option>5. Pink Eared</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 2</h3>
                <label for="q2">What is your favorite food?</label>
                <select class="form-control col-md-4" id="q2">
                    <option>1. Bread</option>
                    <option>2. Rabbit pellets</option>
                    <option>3. Fresh fish</option>
                    <option>4. Crem</option>
                    <option>5. Kelp Pizza</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 3</h3>
                <label for="q3">What is your favorite color?</label>
                <select class="form-control col-md-4" id="q3">
                    <option>1. Brown</option>
                    <option>2. Blue</option>
                    <option>3. Black</option>
                    <option>4. Purple</option>
                    <option>5. Red</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 4</h3>
                <label for="q4">What is your favorite activity?</label>
                <select class="form-control col-md-4" id="q4">
                    <option>1. Making money</option>
                    <option>2. Being angry</option>
                    <option>3. Fooling dupes</option>
                    <option>4. Solving problems</option>
                    <option>5. Going for a swim</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 5</h3>
                <label for="q5">Where would you like to live?</label>
                <select class="form-control col-md-4" id="q5">
                    <option>1. Scotland</option>
                    <option>2. California</option>
                    <option>3. Florida</option>
                    <option>4. Colorado</option>
                    <option>5. Atlantis</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 6</h3>
                <label for="q6">How would you plan for an expedition?</label>
                <select class="form-control col-md-4" id="q6">
                    <option>1. Hire a guide</option>
                    <option>2. Fly by the seat of your pants (or no pants)</option>
                    <option>3. Find a friend to help</option>
                    <option>4. Just do it!</option>
                    <option>5. Invite your brothers to come and just go</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 7</h3>
                <label for="q7">If you could be an animal, what would you be?</label>
                <select class="form-control col-md-4" id="q7">
                    <option>1. A rich duck</option>
                    <option>2. A suave duck</option>
                    <option>3. A slick duck</option>
                    <option>4. A fabulous duck</option>
                    <option>5. A fun duck</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 8</h3>
                <label for="q8">What is your favorite book?</label>
                <select class="form-control col-md-4" id="q8">
                    <option>1. Moby Duck</option>
                    <option>2. Happy Hippo, Angry Duck</option>
                    <option>3. Black Duck</option>
                    <option>4. The Ugly Dickling</option>
                    <option>5. What's up, Duck?</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 9</h3>
                <label for="q9">What is your type?</label>
                <select class="form-control col-md-4" id="q9">
                    <option>1. Rich </option>
                    <option>2. Cute and funny</option>
                    <option>3. Tall and dark</option>
                    <option>4. Matched to a T</option>
                    <option>5. Fun-loving</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Question 10</h3>
                <label for="q10">What would be your ideal job?</label>
                <select class="form-control col-md-4" id="q10">
                    <option>1. Independently weathly</option>
                    <option>2. Stay-at-home parent</option>
                    <option>3. Unemployed</option>
                    <option>4. Designer</option>
                    <option>5. Hype-person</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark surSubmit">Submit</button>
        </form>
        <hr>
        <div id="api-links">
            <p>
                <a href="/api/friendData">API Friends List </a>|
                <a href="https://github.com/yellowduck87/Friend-Finder" target="blank"> GitHub Repo</a>
            </p>
        </div>

        <div class="modal fade" id="resultsModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Best Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(".surSubmit").on("click", function () {
                event.preventDefault();

                var newUser = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    survey: [
                        parseInt($("#q1").val().charAt(0)),
                        parseInt($("#q2").val().charAt(0)),
                        parseInt($("#q3").val().charAt(0)),
                        parseInt($("#q4").val().charAt(0)),
                        parseInt($("#q5").val().charAt(0)),
                        parseInt($("#q6").val().charAt(0)),
                        parseInt($("#q7").val().charAt(0)),
                        parseInt($("#q8").val().charAt(0)),
                        parseInt($("#q9").val().charAt(0)),
                        parseInt($("#q10").val().charAt(0)),
                    ]
                }
                $.ajax({
                    type: 'post',
                    url: "/api/friendData",
                    data: JSON.stringify(newUser),
                    contentType: 'application/json',
                    success: function (data, status, xhr) {
                    
                        var matchedImg = $("<img>");
                        matchedImg.addClass("modal-image")
                        matchedImg.attr("src", data.photo)

                        $(".modal-body").append(data.name);
                        $(".modal-body").append(matchedImg);
                        $("#resultsModal").modal("toggle");
                    }
                });
            }
        )

    </script>
</body>

</html>
